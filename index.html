<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    

    <section class="prev-cities-box">
        <div class="search-city">
            <input list="city-options" type="text" id="city" placeholder="Search for a city">
            <datalist id="city-options"></datalist>
            <button type="submit" id="submit">Submit</button>
        </div>
        <h2>Previous Cities</h2>
        <ul class="prev-cities">
        </ul>
    </section>
    
    <section class="weather">
        <div class="card title">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="card current-weather">
            <div class="current-location">
                <p id="current-date">Tuesday, June 14</p>
                <p id="current-city">Brampton</p>
            </div>            
            <div class="current-weather-info">
                <div class="current-info">
                    <div class="current-main-info">
                        <img id="current-icon" src="https://openweathermap.org/img/wn/10d@2x.png">
                        <p id="temp">22</p>
                    </div>
                    <div class="current-other-info">
                        <p>
                            Humidity <br>
                            <span id="humidity">12</span>
                        </p>
                        <p> 
                            Wind Speed <br/>
                            <span id="wind_speed">22</span>
                        </p>
                        <p>
                            UV Index <br/> 
                            <span id="uvi">22</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-weather">
            <div class="card day">
                <p>Wed, June 15</p>
                <div class="forecast-main-info">
                    <img src="https://openweathermap.org/img/wn/10d.png">
                    <p>22</p>
                </div>
                <p>20 m/s</p>
                <p>66%</p>                
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

        <h2>Current Forecast</h2>

            </div>
            <div class="current-info">
                <p id="temp">Temp</p>
                <p id="humidity">Humidity</p>

        </div>

    <div>
        <h2>5-Day Forecast</h2>

    </div>
    <div class="prev-cities-box">
        <h2>Previous Cities</h2>
        <ul class="prev-cities">
        </ul>
    </div>

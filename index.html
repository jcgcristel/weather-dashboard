<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>   
    <header>
        Weather Dashboard
    </header>

    <div class="search-city">
        <input list="city-options" type="text" id="city" placeholder="Search for a city">
        <datalist id="city-options"></datalist>
        <button type="submit" id="submit">Submit</button>
    </div>

    <div class="prev-cities-box">
        <h2>Previous Cities</h2>
        <ul class="prev-cities">
            <li class="prev-city">Prev City</li>
        </ul>
    </div>

    <div class="weather-box">
        <div class="weather-today">
            <h2>Weather Today</h2>
        </div>
        <div class="weather-week">
            <h2>5-Day Forecast</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
